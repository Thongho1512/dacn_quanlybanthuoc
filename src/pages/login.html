<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang đăng nhập hệ thống quản trị">
    
    <!-- ĐÃ SỬA CSP – CHO PHÉP GỌI API BACKEND -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https:;
        connect-src 'self' 
                    http://localhost:* 
                    https://localhost:* 
                    http://127.0.0.1:*
                    https://127.0.0.1:*
                    http://192.168.*:*
                    https://appofthong.xyz 
                    https://*.appofthong.xyz 
                    wss://appofthong.xyz
                    ws://localhost:*;
        frame-src 'self';
        object-src 'none';
        base-uri 'self';
        form-action 'self';
    ">
    
    <title>Đăng nhập - Quản lý bán thuốc</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body class="login-page">
    <main class="login">
        <header class="login__header">
            <h1>Chào mừng trở lại</h1>
            <p>Đăng nhập để tiếp tục</p>
        </header>

        <div id="alertMessage" class="login__alert"></div>

        <form class="login__form" id="loginForm" autocomplete="on">
            <div class="login__field">
                <label for="tenDangNhap" class="login__label">Tên đăng nhập</label>
                <input type="text" id="tenDangNhap" name="tenDangNhap" class="login__input" placeholder="Nhập tên đăng nhập" required autocomplete="username" />
            </div>
            
            <div class="login__field">
                <label for="matKhau" class="login__label">Mật khẩu</label>
                <input type="password" id="matKhau" name="matKhau" class="login__input" placeholder="Nhập mật khẩu" required autocomplete="current-password" />
            </div>

            <button type="submit" class="login__button" id="loginButton">
                <span class="login__button-text--default">Đăng nhập</span>
                <span class="login__button-text--loading">
                    <span class="login__spinner"></span> Đang xử lý...
                </span> 
            </button>
        </form>
    </main>

    <script type="module" src="../js/pages/login.js"></script>
</body>
</html>
